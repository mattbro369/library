<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="header">
        <h1>Library</h1>
        <span
          ><img
            class="book-icon"
            src="./images/books-stack-of-three.png"
            alt="Book icon"
        /></span>
      </div>
      <div class="main-content">
        <!-- Add to library button  -->
        <div class="add-book-wrapper">
          <input
            type="image"
            src="./images/add-book.png"
            name="add-book"
            id="add-book"
            class="add-book-img"
          />
        </div>
        <!-- Card section -->
        <div class="main-cards-wrapper">
          <div class="card"></div>
        </div>
      </div>
      <div class="footer">
        <a href="https://www.flaticon.com/free-icons/book" title="book icons"
          >Book icons created by Freepik - Flaticon</a
        >
      </div>
    </div>
  </body>
</html>
