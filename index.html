<!doctype html>
<html lang="en">
  <head>
    <title>Library</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page-wrapper">
      <div class="header">
        <h1>Library</h1>
        <span
          ><img
            class="book-icon"
            src="./images/books-stack-of-three.png"
            alt="Book icon"
        /></span>
      </div>
      <div class="main-content">
        <!-- Add to library button  -->
        <div class="add-book-wrapper">
          <input
            type="image"
            src="./images/add-book.png"
            name="add-book"
            id="add-book"
            class="add-book-img"
          />
        </div>

        <!-- NOTE: Card left section  -->
        <div class="main-cards-wrapper">
          <div class="card">
            <div class="card-title-wrapper">
              <h2>The Fellowship of the Ring</h2>
              <input
                type="image"
                src="images/remove-icon.png"
                name="remove"
                class="remove-book-button"
              />
            </div>
            <div class="card-left">
              <div class="card-left-author">
                <h3>Author</h3>
              </div>
              <div class="card-left-pages">
                <h3>Pages</h3>
              </div>
              <div class="card-left-read">
                <h3>Read?</h3>
              </div>
            </div>

            <!-- NOTE: Card seperator  -->
            <div class="card-seperator"></div>

            <!-- NOTE: Card right section  -->
            <div class="card-right">
              <div class="card-right-author">
                <h3>J.R.R Tolkien</h3>
              </div>
              <div class="card-right-pages">
                <h3>295 pages</h3>
              </div>
              <div class="card-right-read">
                <h3>Not read yet</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- * Pop up form -->
      <div id="popupForm" class="popup">
        <div class="popup-content">
          <div class="form-upper">
            <h2 class="popup-title">Add a Book</h2>
            <input type="image" id="close-icon" src="./images/close-icon.png" />
          </div>
          <form
            action="https://httpbin.org/post"
            id="bookForm"
            class="book-form"
            method="post"
          >
            <div class="form-title-wrapper">
              <label for="title">Title:</label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-input"
                placeholder="Book title"
                required
              />
            </div>

            <div class="form-author-wrapper">
              <label for="author">Author:</label>
              <input
                type="text"
                id="author"
                name="author"
                class="form-input"
                placeholder="Author's name"
                required
              />
            </div>

            <div class="form-pages-wrapper">
              <label for="pages">Number of Pages:</label>
              <input
                type="number"
                id="pages"
                name="pages"
                class="form-input"
                placeholder="Number of Pages"
                required
              />
            </div>

            <div class="form-read-wrapper">
              <label for="read">Read:</label>
              <input type="checkbox" id="read" name="read" class="form-input" />
            </div>
            <div class="add-button-wrapper">
              <button type="submit" class="submit-button">Add</button>
            </div>
          </form>
        </div>
      </div>

      <!-- *Footer -->
      <div class="footer">
        <a href="https://www.flaticon.com/free-icons/book" title="book icons"
          >Book icons created by Freepik - Flaticon</a
        >
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
